<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <section class="container">

            <div class="contac-play">
                <h1 class="title">Piedra, Papel o Tijeras</h1>
                <p class="texts">Juguemoos al mitico juego de piedra, papel o tijeras</p>
                <h2 class="subtitle">elige entre piedra, papel o tijeras</h2>
    
        
                <div id="play-img">
                    
                    <button id="piedra" type="button">
                        <img src="./piedra.png" alt="">
                    </button>
    
                    <button id="papel" type="button">
                        <img src="./papel.png" alt="">
                    </button>
    
                    <button id="tijera" type="button">
                        <img src="./tijera.png" alt="">
                    </button>
    
                </div>
    

                <h2 class="result-subtitle">Veamos tu Resultado</h2>
                <div class="result">
                    <h3 class="player">Jugador</h3>
                    <h3 class="bot">Maquina</h3>
                </div>
                <div id="start" class="start">
                    <div class="img-result">
            
                        <img id="user-img" src="./piedra.png" alt="User">
                        <h2 class="VS">VS</h2>
                        <img id="machine-img" src="./piedra.png" alt="Machine">
    
                    </div>
                    <div id="result"></div>
                    
            

    

                </div>

                
    
                
            </div>
           

        </section>
    </main>
    <div class="copy">
        &copy; Hecho Por El Conchiser  :y
    </div>
    

    <script src="./code.js"></script>
</body>
</html>
